<html>
  <style>
        .color-cycle {
            animation: color-change 6s infinite;
        }

        @keyframes color-change {
            0% { background-color: red; }
            16.67% { background-color: orange; }
            33.33% { background-color: yellow; }
            50% { background-color: green; }
            66.67% { background-color: blue; }
            83.33% { background-color: purple; }
            100% { background-color: red; }
        }
        
         .button-cycle {
            animation: button-change 6s infinite;
        }

        @keyframes button-change {
            0% { color: red; }
            16.67% { color: orange; }
            33.33% { color: yellow; }
            50% { color: green; }
            66.67% { color: blue; }
            83.33% { color: purple; }
            100% { color: red; }
        }
    </style>
